[package]
name = "wallace-minion"
version = "0.1.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serenity = "0.11"
tokio = { version = "1.21", features = ["macros", "rt-multi-thread", "time"] }
rand = "0.8"
dotenv = "0.15"
time = { version = "0.3", features = ["local-offset"] }
chrono = { version = "0.4", default-features = false }
serde = "1.0"
serde_json = "1.0"
reqwest = "0.11" # reqwest: sudo apt-get install pkg-config # https://docs.rs/openssl/latest/openssl/index.html#automatic
riven = { version = "2", git = "https://github.com/jonaro00/Riven" }
itertools = "0.10"
